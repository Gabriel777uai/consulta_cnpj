<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/favcon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Consulta CNPJ BRC</title>
</head>
<body>
    <div class="min-vh-100 d-flex flex-column justify-content-center align-items-center bg-light">
        <header class="header-logo mb-4 w-100 d-flex justify-content-center align-items-center" style="background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.04);">
            <img src="image/LOGOBRASILCOMPONENTES.png" alt="Logo da Empresa" class="logo my-2">
        </header>
        <div class="container" style="max-width: 1500px; background: #fff; border-radius: 12px; box-shadow: 0 4px 16px rgba(0,0,0,0.08);">
            <h2 class="mb-4 text-primary fw-bold">Consulta de CNPJ</h2>
            <div class="input-group mb-3">
                <input type="text" id="dadosInput" class="form-control" placeholder="Digite o CNPJ">
                <button id="puxarBtn" class="btn btn-primary">Puxar Dados</button>
            </div>
            <div id="mensagem" class="mt-3 container">
                Efetue uma pesquisa para listar resultados!
            </div>
        </div>
    </div>
    
    <script src="scripts/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
